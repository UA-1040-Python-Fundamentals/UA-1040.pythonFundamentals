{% extends "shop/base.html" %}
{% load static %}
{% load i18n %}
{% block title %}
Action
{% endblock %}
{% block content %}
    <style>
        .slider {
            top: 20%;
            left: 30%;
            position: relative;
            width: 400px;
            height: 300px;
            overflow: hidden;
        }

        .slider img {
            position: absolute;
            top: 50%;
            left: 50%;
             transform: translateX(-50%) translateY(-50%);
            width: 100%;
            height: 100%;
                    }
    </style>
    <div class="slider">
         <img src="{% static 'img/a1.png' %}" alt="f1">
        <img src="{% static 'img/a2.png' %}" alt="Фото 2">
        <img src="{% static 'img/a3.png' %}" alt="Фото 3">
    </div>

    <script>
        var images = document.querySelectorAll('.slider img');
        var currentImageIndex = 0;

        setInterval(function() {
            images[currentImageIndex].style.opacity = 0;
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].style.opacity = 1;
        }, 4000);
    </script>
{% endblock %}
</html>
