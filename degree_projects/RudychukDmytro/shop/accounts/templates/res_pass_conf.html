{% extends 'shop/base.html' %}
{% load i18n %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">{% trans 'Change password' %}</h3>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {% for field in form %}
              <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }} </label>
                {{ field }}
              </div>
              {% if field.help_text %}
                <div class="form-text text-muted">
                  {{ field.help_text }}
                </div>
              {% endif %}
            {% endfor %}
            <a href="{% url 'password_reset_confirm' uidb64=uid token=token %}">Посилання для скидання пароля</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
